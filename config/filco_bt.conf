# Bật tính năng báo phần trăm pin qua Bluetooth
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORTING_INTERVAL=60

# Cấu hình đèn LED Widget
# Khi pin yếu (dưới 30%), Scroll Lock sẽ nháy
CONFIG_ZMK_BATTERY_WOR_LEDS=y
# --- CẤU HÌNH HỆ THỐNG ---
CONFIG_ZMK_KEYBOARD_NAME="Filco Wireless"

# --- BẬT GIAO TIẾP I2C & GPIO ---
CONFIG_I2C=y
CONFIG_GPIO=y

# --- BẬT DRIVER MCP23017 (QUAN TRỌNG NHẤT) ---
# Dòng này sửa lỗi "lacks binding"
CONFIG_GPIO_MCP230XX=y

# --- CẤU HÌNH PIN & BLUETOOTH ---
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y