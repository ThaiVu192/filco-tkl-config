name: Build ZMK Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Docker
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            zmkfirmware/zmk-build-arm:3.2 \
            /bin/bash -c "
            # Clone ZMK
            cd /tmp
            rm -rf zmk
            git clone --depth 1 --branch main https://github.com/zmkfirmware/zmk.git zmk
            cd zmk
            
            # Setup west
            west init -l app/
            west update
            
            # Build
            west build -b nice_nano app -- \
              -DSHIELD=filco_majestouch_tkl \
              -DZMK_CONFIG=/workspace/config \
              -Wno-dev
            
            # Copy firmware
            mkdir -p /workspace/firmware
            cp build/zephyr/zmk.uf2 /workspace/firmware/filco_tkl.uf2
            "

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware/
