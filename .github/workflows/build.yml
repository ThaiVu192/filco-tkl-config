name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git python3 python3-pip python3-venv \
            gcc-arm-none-eabi gdb-multiarch cmake ninja-build \
            device-tree-compiler dtc xz-utils unzip build-essential

      - name: Install west
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --upgrade west

      - name: Init west workspace and update
        run: |
          west init -l
          west update
          west zephyr-export || true

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git python3 python3-pip python3-venv \
            gcc-arm-none-eabi gdb-multiarch \
            cmake ninja-build \
            device-tree-compiler \
            xz-utils unzip build-essential

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: build/zephyr/zephyr.hex
