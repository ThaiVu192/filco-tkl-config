name: Build ZMK Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Docker
        run: |
          # Tạo thư mục output
          mkdir -p firmware

          # Chạy Docker build
          docker run --rm \
            -v "$PWD:/workspace" \
            zmkfirmware/zmk-build-arm:3.2 \
            /bin/bash -c "
            # Kiểm tra cấu trúc thư mục
            echo '=== Kiểm tra cấu trúc ==='
            ls -la /workspace/
            ls -la /workspace/config/
            ls -la /workspace/config/boards/shields/filco_majestouch_tkl/
            
            # Clone ZMK
            cd /tmp
            git clone --depth 1 https://github.com/zmkfirmware/zmk.git
            cd zmk
            
            # Setup west
            west init -l app/
            west update
            
            # Build
            echo '=== Building firmware ==='
            west build -b nice_nano app -- \
              -DSHIELD=filco_majestouch_tkl \
              -DZMK_CONFIG=/workspace/config
            
            # Copy firmware
            echo '=== Copying firmware ==='
            cp build/zephyr/zmk.uf2 /workspace/firmware/filco_tkl.uf2
            echo '✅ Build thành công!'
            "

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware/
