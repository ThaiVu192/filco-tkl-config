name: Build ZMK Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Docker (Zephyr 3.2)
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            ghcr.io/zmkfirmware/zmk-build-arm:3.2 \
            /bin/bash -c "
            # Tạo build script
            cat > /tmp/build.sh << 'EOF2'
            #!/bin/bash
            set -e
            
            # Clone ZMK với branch ổn định
            cd /tmp
            git clone --depth 1 --branch main https://github.com/zmkfirmware/zmk.git zmk
            cd zmk
            
            # Init west
            west init -l app/
            west update
            
            # Build
            west build -b nice_nano app -- \
              -DSHIELD=filco_majestouch_tkl \
              -DZMK_CONFIG=/workspace/config \
              -DBOARD_ROOT=/workspace
            
            # Copy output
            mkdir -p /workspace/firmware
            if [ -f build/zephyr/zmk.uf2 ]; then
              cp build/zephyr/zmk.uf2 /workspace/firmware/filco.uf2
            elif [ -f build/zephyr/zephyr.uf2 ]; then
              cp build/zephyr/zephyr.uf2 /workspace/firmware/filco.uf2
            fi
            EOF2
            
            chmod +x /tmp/build.sh
            /tmp/build.sh
            "

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware/
